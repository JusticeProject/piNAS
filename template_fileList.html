<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>File List</title>
        <style>
            div.ex2 {max-width: 900px; margin: auto;}
        </style>
    </head>
    <body>
        <div class="ex2">
            <header>
                <h1 itemprop="name">{{folderName}}</h1>
            </header>
            <div>                        
                {% for filename,relativePath in dictOfFilesPaths.items() %}
                    <p><a href="/{{relativePath}}">{{filename}}</a></p>
                {% endfor %}
            </div>
            <br>
            <p><a href="/drivelist">Drive List</a>&nbsp;&nbsp;&nbsp;<a href="/{{prevPage}}">Prev</a></p>
            <br>
            <p>File upload:</p>
            <form method="post" enctype="multipart/form-data">
                <input type="file" name="file" style="width:100%">
                <br>
                <br>
                <input type="submit" value="Upload">
            </form>
            
        </div>
    </body>
</html>
